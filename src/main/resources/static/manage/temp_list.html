<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>文件上传</title>
    
    <script type="text/javascript" src="../res/dist/js/table.js"></script>
    <script type="text/javascript">
        $(function () {
        	
        })

    </script>
    <style>
        .row {  margin: 0; }
        .content {margin: 5px;}
        #table tr td:nth-child(3){width: 500px;}
    </style>
</head>
<body>

<div class="content">

    <!-- 附加功能区 -->
    <div class="row" style="margin-bottom: 10px;">
        <div class="col-sm-10 col-sm-offset-2">
            <div class="form-inline">
                <div class="form-group">
                    <div class="input-group">
                        <span>查询列</span>
                    </div>
                    <div class="input-group">
                        <select id="btn_query_col" class="form-control"></select>
                    </div>
                    <div class="input-group">
                        <input id="btn_query_val" type="text" class="form-control" placeholder="查询关键字">
				      	<span class="input-group-btn">
				        	<button id="btn_query" class="btn btn-default glyphicon glyphicon-search"
                                    type="button"></button>
				      	</span>
                    </div>
                </div>
                <button id="btn_add" class="btn btn-primary" data-toggle="modal" data-target="#addModal">新增</button>
            </div>
        </div>
    </div>

    <!-- 表格区 -->
    <table id="table" class="table table-style1">
        <thead></thead>
        <tbody></tbody>
        <tfoot></tfoot>
    </table>
</div>


<!-- 新增弹出框 -->
<div class="modal fade" id="addModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <input type="hidden" name="_method" value="save">

            <form name="add" enctype="multipart/form-data" class="form-horizontal layui-form">
                <div class="modal-header">
                    <h4 class="modal-title">新增</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="tbname">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary save">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 修改弹出框 -->
<div class="modal fade" id="modifyModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <input type="hidden" name="_method" value="update">

            <form name="modify" class="form-horizontal layui-form">
                <div class="modal-header">
                    <h4 class="modal-title">修改</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="tbname">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary save">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 删除弹出框 -->
<div class="modal fade" id="deleteModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <input type="hidden" name="_method" value="delete">

            <form name="delete" class="form-horizontal">
                <div class="modal-header">
                    <h4 class="modal-title">删除</h4>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="tbname">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary save">确认</button>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
