<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>后台管理系统</title>
    <link rel="stylesheet" href="../res/dist/jstree/themes/default/style.min.css"/>
    <script type="text/javascript" src="../res/dist/jstree/jstree.min.js"></script>
    <script type="text/javascript" src="../res/dist/js/entry.js"></script>

    </style>

<body>

	</script>
