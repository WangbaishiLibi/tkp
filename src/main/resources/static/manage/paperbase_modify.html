<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title></title>
	<style>
			.row { margin: 0;  }
			#modifyModal .line-control{width:10%; display:inline;}
	</style>
</head>
<body>

	<div class="content">

		<form id="modifyModal" name="modify" class="form-horizontal">
			<input type="hidden" name="tbname" value="PaperBase">
			<input type="hidden" name="_method">
			<div class="modal-header">
				<h4 class="modal-title">试卷库操作</h4>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<label class="col-sm-2 control-label">试卷名</label>
					<div class="col-sm-10">
						<input type="text" name="baseName" required lay-verify="required"
							placeholder="请输入标题" autocomplete="off" class="layui-input">
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">所属部门</label>
					<div class="col-sm-10">
						<select name="department_id" class="form-control"></select>
					</div>
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default back">返回</button>
				<button type="button" class="btn btn-primary save">保存</button>
			</div>
		</form>

	</div>





	<script type="text/javascript" src="../res/dist/js/paperbase_modify.js"></script>


</body>
</html>
